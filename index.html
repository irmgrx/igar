<!DOCTYPE html>
<html>
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Igar</title>
      <link id="favicon" rel="icon" type="image/png" href="favicon-32x32.png"/>
      <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link href="/css/master.css" rel="stylesheet">
      <link href="https://googledrive.com/host/0Bwj_YCavPEMpWFNZYlphQ0hQTG8" rel="stylesheet">
      <link href="https://googledrive.com/host/0Bwj_YCavPEMpVVZrbGpZaEQxekE" rel="stylesheet">
      <link href="https://googledrive.com/host/0Bwj_YCavPEMpbWRXbmVVckZGVFE" rel="stylesheet">
      <link href="https://googledrive.com/host/0Bwj_YCavPEMpVEVsM2FCdFNkNVU" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.7/css/perfect-scrollbar.min.css" rel="stylesheet">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.7/js/min/perfect-scrollbar.jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="http://connect.facebook.net/en_US/sdk.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/zeroclipboard/2.2.0/ZeroClipboard.Core.min.js"></script>
   </head>
   <body>
      <div id="fb-root"></div>
      <a id="modal-payment-link" class="xsolla_container" href="/pay/"></a>
      <div id="overlays" style="display:none; position: absolute; left: 0; right: 0; top: 0; bottom: 0; z-index: 200;">
         <div id="helloContainer" data-logged-in="0" data-has-account-data="0" data-party-state="0" data-results-state="0" data-gamemode="">
            <div class="side-container">
               <div id="imageCell" class="agario-panel agario-side-panel">
                 <img id="skinPic" src="" alt="USER SKIN">
               </div>
               <div class="agario-panel agario-side-panel agario-profile-panel">
                  <div style="position: relative; margin-bottom: -15px;" class="clearfix">
                     <div class="agario-exp-bar progress">
                        <span class="progress-bar-text"></span>
                        <div class="progress-bar progress-bar-striped" style="width: 0%;"></div>
                     </div>
                     <div class="progress-bar-border"></div>
                     <div class="progress-bar-star"></div>
                  </div>
               </div>
            </div>
            <div id="mainPanel" class="agario-panel">
               <ul class="nav nav-tabs" style="margin-top: 10px;">
                  <li class="active"><a data-toggle="tab" href="#HOME">HOME</a></li>
                  <li class=""><a data-toggle="tab" href="#SKIN">SKIN</a></li>
                  <li class=""><a data-toggle="tab" href="#TEAM">TEAM</a></li>
                  <li class=""><a data-toggle="tab" href="#INFO">INFO</a></li>
               </ul>
               <div class="tab-content">
                  <form role="form" id="HOME" class="tab-pane fade in active">
                     <div class="clearfix" style="margin-top:15px;">
                        <select id="teamTag" class="myform-control" onchange="" style="padding:5px;">
                           <option selected value="">TAG</option>
                           <option value="XX ">XX</option>
                           <option value="OO ">OO</option>
                        </select>
                        <input id="nick" class="myform-control" placeholder="NICK" maxlength="15" onchange="checkNameEmpty(this.value);" autofocus />
                        <select id="gamemode" class="myform-control" onchange="setGameMode($(this).val());">
                           <option selected value="" data-itr="gamemode_ffa">FFA</option>
                           <option value=":teams" data-itr="gamemode_teams">TEAM</option>
                           <option value=":experimental" data-itr="gamemode_experimental">EXPER</option>
                           <option value=":party" data-itr="party">PARTY</option>
                        </select>
                     </div>
                     <div class="clearfix" id="gameSelector">
                        <input maxlength="20" id="IPPARTY" class="myform-control" placeholder="IP / PARTY CODE">
                        <button class="btn" id="BTNCONNECT" class="btn btn-success btn-needs-server" onclick="connectGame($('#IPPARTY').val().trim());" type="button" >CONNECT</button>
                     </div>
                     <div id="locationUnknown">
                        <select id="region" class="myform-control" onchange="setRegion($('#region').val());" required>
                           <option selected disabled value="" data-itr="region_select">-- SELECT A REGION --</option>
                           <option value="US-Atlanta" data-itr="region_north_america">NORTH AMERICA</option>
                           <option value="BR-Brazil" data-itr="region_south_america">SOUTH AMERICA</option>
                           <option value="EU-London" data-itr="region_europe">EUROPE</option>
                           <option value="RU-Russia" data-itr="region_russia">RUSSIA</option>
                           <option value="TK-Turkey" data-itr="region_turkey">TURKEY</option>
                           <option value="JP-Tokyo" data-itr="region_east_asia">EAST ASIA</option>
                           <option value="CN-China" data-itr="region_china">CHINA</option>
                           <option value="SG-Singapore" data-itr="region_oceania">OCEANIA</option>
                        </select>
                        <button onclick="spectate(); return false;" disabled class="MYBTN btn btn-warning btn-spectate btn-needs-server" data-itr="spectate" style="margin-left:5px;">SPECTATE</button>
                     </div>
                     <div>
                        <button disabled type="submit" class="btn btn-play btn-primary btn-needs-server" onclick="setNick(document.getElementById('nick').value); return false;" class="btn btn-play btn-primary btn-needs-server" data-itr="play" style="margin:0 5px 0 0; width:48%;">PLAY</button>
                        <button disabled type="submit" class="btn btn-play-guest btn-success btn-needs-server" onclick="setNick(document.getElementById('nick').value); return false;" class="btn btn-play-guest btn-success btn-needs-server" data-itr="play_as_guest" style="margin:0 5px 0 0; width:48%">PLAY</button>
                        <button onclick="facebookLogin(); return false;" class="MYBTN btn btn-login btn-primary" style="line-height: 24px; width: 50%;">
                        <span class="social social-facebook" style="font-size:24px;margin-top:-6px;margin-left:-8px;vertical-align:middle;margin-right:5px;"></span>
                        <span data-itr="login_and_play">LOGIN</span>
                        </button>
                        <button onclick="logout(); return false;" class="MYBTN btn btn-danger btn-logout" data-itr="logout" style="width:50%; margin-top: 1px; margin-left: 0px;">LOGOUT</button>
                        <br clear="both"/>
                     </div>
                  </form>
                  <form role="form" id="SKIN" class="tab-pane fade in">
                    <div class="clearfix">
                      <input id="SKINURL" class="myform-control" placeholder="SKIN URL" autocomplete="on" onchange="setMySkin(this.value);"/>
                      <div class='spinner-container'>
                        <div class='spinner'></div>
                      </div>
                      <div class="clearfix" style="margin-top:4px">
                        <a id="BTNUPLOADSKIN" target="_blank" href="http://upload.happyfor.me/" class="btn btn-info myform-control" role="button">UPLOAD SKIN</a>
                        <input id="YINAC" class="myform-control" placeholder="YIN EMAIL" maxlength="120" autocomplete="on"/>
                        <input id="YINPW" class="myform-control" placeholder="PASSWORD" maxlength="120" type="password" onchange="getYinSkin();"/>
                      </div>
                      <div>
                        <div class="checkbox checkbox-info">
                          <input type="checkbox" id="checkbox1" class="styled" onchange="toggleNormalSkin(this.checked);">
                          <label for="checkbox1">
                              REGULAR SKIN
                          </label>
                        </div>
                        <div class="checkbox checkbox-info">
                          <input type="checkbox" id="checkbox2" class="styled" onchange="toggleYinSkin(this.checked);">
                          <label for="checkbox2">
                              YIN SKIN
                          </label>
                        </div>
                      </div>
                    </div>
                  </form>
                  <form role="form" id="TEAM" class="tab-pane fade in">
                    <div class="clearfix" style="margin-top:15px;">
                      <input id="SERVERURI" class="myform-control" placeholder="SERVER ADDRESS" autocomplete="on">
                    </div>
                    <div class="clearfix">
                      <input maxlength="10" id="TEAMNAME" class="myform-control" placeholder="TEAM NAME">
                      <button class="MYBTN btn btn-success" onclick="connectToServer();">CONNECT</button>
                    </div>
                  </form>
                  <form role="form" id="INFO" class="tab-pane fade in">
                    <ul class="list-group" style="margin-top:15px;margin-bottom: 10px;">
                      <li id="IP-INFO" class="list-group-item list-group-item-info">IP ADDRESS : <span style="float:right"></span></li>
                      <li id="REGION-INFO" class="list-group-item list-group-item-info">REGION : <span style="float:right"></span></li>
                      <li id="MODE-INFO" class="list-group-item list-group-item-info">GAME MODE : <span style="float:right"></span></li>
                      <li id="PARTY-INFO" class="list-group-item list-group-item-info">PARTY CODE : <span style="float:right"></span></li>
                    </ul>
                    <button id="BTNCOPYLB" class="btn btn-info myform-control" data-clipboard-text="" onclick="copyLB(); return false;">COPY LEADERBOARD</button>
                  </form>
               </div>
            </div>
            <div class="side-container">
            </div>
         </div>
      </div>
      <div id="connecting" style="display: none; position: absolute; left: 0; right: 0; top: 0; bottom: 0; z-index: 100;">
         <div class="connecting-panel" style="width: 350px; background-color: #FFFFFF; margin: auto auto auto -175px; border-radius: 15px; padding: 5px 15px 5px 15px;">
            <h2 data-itr="connecting"></h2>
            <p data-itr="connect_help"></p>
         </div>
      </div>
      <canvas id="canvas" width="800" height="600"></canvas>
      <canvas id="minimap" width="250" height="250"></canvas>
      <canvas id="minimapData" width="250" height="250"></canvas>
      <div id="LBCOPY">
         <div id="LBCOPYC"></div>
      </div>
      <div id="GAMEDATA" unselectable="on" class="unselectable"><span id="FPS"></span><span id="STE"></span></div>
      <div id="CHATBOX" style="display:none">
        <div id="CHATBOXCONTENTDIV">
          <div id="CHATBOXCONTENT">
          </div>
        </div>
        <div id="CHATBOXINPUTDIV">
          <input id="CHATBOXINPUT" type="text">
          <button><i class="fa fa-chevron-right"></i></button>
        </div>
      </div>
   </body>
</html>
